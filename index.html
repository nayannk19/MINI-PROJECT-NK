 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sunset</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Sunset</h1>
        <div id="sunset-info">
            <p id="location">Location: <span id="loc"></span></p>
            <p id="sunset-time">Sunset Time: <span id="time"></span></p>
        </div>
        <div id="sunset-animation">
            <div id="sun"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
